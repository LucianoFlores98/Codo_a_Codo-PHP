<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con nombres y apellidos</title>
</head>
<body>
    <table>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Carolina</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
<table>
    <tr>
        <td rowspan="3">Zona Sur</td>
        <td>Avellaneda</td>
        <td>Lanus</td>
    </tr>
    <tr>
        <td colspan="">Banfield</td>
    </tr>
    <tr></tr>
</table>
</body>
</html>
